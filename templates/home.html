<!DOCTYPE html>
<html>
	<body>
		<script src = "http://code.jquery.com/jquery-2.1.3.min.js">
		</script>
		<div id="URL_FORM">
			<form action="/results">
				<input type="url" name="url_to_find"> Enter URL

				<input type="submit" id="URL_SUBMIT">

			</form>
		<div id="DISPLAY_RESULTS">
			<p>This is where results will be displayed</p>
		</div>

		<script>
		$("#URL_SUBMIT").on("click", function (evt) {
				evt.preventDefault()

				var form_data = $("#URL_FORM").serialize();
				var url = "/results?" + form_data;
				$.get(url, function (data) {
					var links = JSON.parse(data);
					console.log(links)
					var html_new = "<br>";
					for (var i=0; i<links.length; i++){
						html_new = html_new + "<a href=" + links[i] + "> Link " + i.toString() + "</a><br>"};
					$("#DISPLAY_RESULTS").html(html_new);
				});
			});
		</script>

	</body>
</html>
